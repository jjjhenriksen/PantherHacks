<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot with OpenAI API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

<div class="container">
    <h1 class="mb-4">Ask the AI</h1>

    <div class="mb-3">
        <textarea id="userInput" class="form-control" rows="3" placeholder="Type your message..."></textarea>
    </div>
    <button id="sendButton" class="btn btn-primary">Send</button>

    <div class="mt-4">
        <h4>Response:</h4>
        <div id="responseArea" class="border p-3 rounded bg-light"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>

</body>
</html>
